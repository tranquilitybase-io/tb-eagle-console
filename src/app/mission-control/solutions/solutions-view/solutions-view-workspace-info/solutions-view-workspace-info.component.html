<div class="mat-title">
  CI (Continuous intergration service):
  <p class="mat-body-1">{{ solution.ci.value }}</p>
</div>
<div class="mat-title">
  Source Control:
  <p class="mat-body-1">{{ solution.sourceControl.value }}</p>
</div>
<div class="mat-title">
  CD (Continuous deployment):
  <p class="mat-body-1">{{ solution.cd.value }}</p>
</div>
<div class="mat-title">
  Environments:
  <p *ngFor="let env of environments" class="mat-body-1">{{ env }}</p>
</div>
