<div class="grid-container application-grid-container">
  <mat-grid-list
    [cols]="(layout$ | async).gridCols"
    [rowHeight]="(layout$ | async).applicationGridItemHeight"
    gutterSize="24px"
  >
    <mat-grid-tile colspan="1" rowspan="1">
      <button mat-stroked-button class="create-new-button" color="primary" (click)="createNewApplication()">
        <mat-icon>add</mat-icon>Create new application
      </button>
    </mat-grid-tile>
    <mat-grid-tile *ngFor="let app of apps" colspan="1" rowspan="1">
      <app-solutions-view-app-grid-card class="application-grid-card" [app]="app"></app-solutions-view-app-grid-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
