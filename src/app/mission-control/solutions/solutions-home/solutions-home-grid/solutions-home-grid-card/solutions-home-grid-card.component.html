<mat-card>
  <mat-card-header [class.is-deployed]="deployed$ | async">
    <mat-card-title>
      <div class="card-actions-bar">
        <button mat-icon-button>
          <mat-icon>star_border</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <a mat-menu-item routerLink="view" [queryParams]="{ id: solution.id, categorySwitch: 'Applications' }">
            View
          </a>
          <a mat-menu-item routerLink="edit" [queryParams]="{ id: solution.id }">Edit</a>
        </mat-menu>
      </div>
      {{ solution.name }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content *ngIf="!(deploymentInProgress$ | async)">
    <div class="mat-body-strong">Details</div>
    <mat-list dense class="description-list">
      <mat-list-item>
        <div class="mat-body">Applications</div>
        <mat-chip-list>
          <mat-chip>{{ solution.applications.length }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Teams</div>
        <mat-chip-list>
          <mat-chip>{{ solution.teams }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Last updated</div>
        <mat-chip-list>
          <mat-chip>{{ solution.lastUpdated | date: 'dd MMM yyyy' }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-content *ngIf="deploymentInProgress$ | async" class="spinner">
    <div class="mat-body">Deployment</div>
    <mat-progress-spinner
      color="primary"
      mode="indeterminate"
      diameter="150"
      strokeWidth="5"
      [value]="percentage$ | async"
    >
    </mat-progress-spinner>
  </mat-card-content>

  <mat-card-footer *ngIf="!active">
    <div>
      <div class="mat-body-strong">Description</div>
      <div class="mat-caption">{{ solution.description }}</div>
    </div>
  </mat-card-footer>
  <mat-card-actions *ngIf="active">
    <a mat-button routerLink="view" [queryParams]="{ id: solution.id, categorySwitch: 'Applications' }">
      View
    </a>
    <button
      [disabled]="(deployed$ | async) || (deploymentInProgress$ | async)"
      mat-button
      color="primary"
      (click)="deploy(); clicked = true"
    >
      <div class="mat-button-text">
        Deploy
      </div>
      <mat-icon>chevron_right</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
