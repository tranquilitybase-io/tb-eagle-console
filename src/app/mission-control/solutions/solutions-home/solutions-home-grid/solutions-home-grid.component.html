<div class="grid-container solution-grid-container">
  <div *ngIf="isLoading" class="progress-spinner-container">
    <mat-spinner></mat-spinner>
  </div>
  <mat-grid-list
    *ngIf="!isLoading"
    [cols]="(layout$ | async).gridCols"
    [rowHeight]="(layout$ | async).solutionGridItemHeight"
    gutterSize="24px"
  >
    <mat-grid-tile *ngFor="let solution of solutions$ | async" colspan="1" rowspan="1">
      <app-solutions-home-grid-card class="solution-grid-card" [solution]="solution"></app-solutions-home-grid-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
