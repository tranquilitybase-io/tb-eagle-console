<header>
  <app-breadcrumbs></app-breadcrumbs>
</header>
<div>
  <app-solution-select
    [gridViewName]="gridViewOptionsName"
    [values]="filters$ | async"
    (onSelection)="getSolutions($event)"
  ></app-solution-select>
</div>
<app-solutions-home-grid
  *ngIf="isGridViewEnabled$ | async; else listView"
  [solutions$]="solutions$"
  [isLoading]="(getSolutionsStatus$ | async).loading"
></app-solutions-home-grid>
<ng-template #listView>
  <app-solutions-home-list
    [solutions$]="solutions$"
    [isLoading]="(getSolutionsStatus$ | async).loading"
  ></app-solutions-home-list>
</ng-template>
