<header>
  <app-breadcrumbs></app-breadcrumbs>
</header>
<div class="select-bar">
  <app-solutions-home-list-filter
    class="home-list-filter"
    (filterList)="onFilterListUpdate($event)"
  ></app-solutions-home-list-filter>
  <app-solution-select [gridViewName]="gridViewOptionsName"></app-solution-select>
</div>
<app-solutions-home-grid
  *ngIf="isGridViewEnabled$ | async; else listView"
  [solutions$]="solutions$"
  [isLoading]="(getSolutionsStatus$ | async).loading"
></app-solutions-home-grid>
<ng-template #listView>
  <app-solutions-home-list
    [solutions$]="solutions$"
    [isLoading]="(getSolutionsStatus$ | async).loading"
  ></app-solutions-home-list>
</ng-template>
