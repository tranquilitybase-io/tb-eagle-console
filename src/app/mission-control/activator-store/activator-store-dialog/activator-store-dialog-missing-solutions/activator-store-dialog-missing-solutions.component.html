<h1 mat-dialog-title>Missing Available Solution</h1>
<div mat-dialog-content>
  <p>There's no active solution. Please procede to activate an archived solution or create a new one.</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="activateArchived()">Activate Archived Solution</button>
  <button mat-raised-button (click)="createNew()" cdkFocusInitial color="primary">Create New Solution</button>
</div>
