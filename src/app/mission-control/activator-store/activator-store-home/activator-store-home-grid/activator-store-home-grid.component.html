<div *ngIf="(getByActivatorsStatus$ | async).loading" class="spinner-container">
  <mat-spinner></mat-spinner>
</div>
<div *ngIf="(activators$ | async).length === 0 && !(getByActivatorsStatus$ | async).loading" class="spinner-container">
  No data meeting the given criteria
</div>
<mat-grid-list
  *ngIf="!(getByActivatorsStatus$ | async).loading && (activators$ | async).length > 0"
  [cols]="(layout$ | async).gridCols"
  [rowHeight]="(layout$ | async).activatorGridItemHeight"
  gutterSize="24px"
>
  <mat-grid-tile *ngFor="let activator of activators$ | async" colspan="1" rowspan="1">
    <app-activator-store-home-grid-card
      class="activator-grid-card"
      [activator]="activator"
    ></app-activator-store-home-grid-card>
  </mat-grid-tile>
</mat-grid-list>
