<mat-grid-list
  [cols]="(layout$ | async).gridCols"
  [rowHeight]="(layout$ | async).activatorGridItemHeight"
  gutterSize="24px"
>
  <mat-grid-tile colspan="1" rowspan="1" *ngIf="userIsAdmin$ | async">
    <button mat-button class="create-new-button" color="primary" (click)="createNewActivator()">
      <mat-icon>add</mat-icon>Add new Activator
    </button>
  </mat-grid-tile>

  <mat-grid-tile *ngFor="let activator of activators$ | async" colspan="1" rowspan="1">
    <app-activator-store-home-grid-card
      class="activator-grid-card"
      [activator]="activator"
    ></app-activator-store-home-grid-card>
  </mat-grid-tile>
</mat-grid-list>
