<header *ngIf="isSelectedSolution$ | async">
  <div class="create-new-app-title">
    <button mat-button color="primary" (click)="cancel()">Cancel</button>
    <div class="title">
      Create new application
    </div>
  </div>
  <app-progress [steps]="['Select activator', 'Input app details']" [current]="progress$ | async"> </app-progress>
</header>
<div class="sub-header">
  Activator store
</div>
