<div class="grid-container application-grid-container">
  <mat-grid-list
    [cols]="(layout$ | async).gridCols"
    [rowHeight]="(layout$ | async).applicationGridItemHeight"
    gutterSize="24px"
  >
    <mat-grid-tile *ngFor="let app of applications" colspan="1" rowspan="1">
      <app-applications-grid-card class="application-grid-card" [app]="app"></app-applications-grid-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
