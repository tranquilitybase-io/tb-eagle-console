<header>
  <app-breadcrumbs
    [steps]="[
      {
        name: 'Solutions',
        link: '/mission-control/solutions',
        parentUrl: 'mission-control'
      },
      {
        name: (solution$ | async) ? (solution$ | async).name : '',
        link: '/mission-control/solutions/view',
        id: application ? application.solutionId : '',
        parentUrl: 'mission-control/solutions'
      },
      {
        link: '/mission-control/solutions/view',
        name: application ? application.name : '',
        parentUrl: 'mission-control/solutions/view'
      }
    ]"
    [isActive]="application.isActive"
  >
  </app-breadcrumbs>
</header>

<mat-tab-group mat-stretch-tabs>
  <mat-tab label="Overview">
    <app-applications-view-overview></app-applications-view-overview>
  </mat-tab>
  <mat-tab label="Audit history">
    <app-applications-view-audit-history></app-applications-view-audit-history>
  </mat-tab>
  <mat-tab label="Version history">
    <app-applications-view-version-history></app-applications-view-version-history>
  </mat-tab>
  <mat-tab label="Users">
    <app-applications-view-users></app-applications-view-users>
  </mat-tab>
  <mat-tab label="Billing">
    <app-applications-view-billing></app-applications-view-billing>
  </mat-tab>
</mat-tab-group>
