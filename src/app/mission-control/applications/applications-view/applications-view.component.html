<header>
  <div>
    <a
      mat-button
      color="primary"
      routerLink="/mission-control/solutions/view"
      [queryParams]="{ id: application.solutionId, categorySwitch: 'Applications' }"
    >
      <mat-icon>chevron_left</mat-icon> Back
    </a>
  </div>
  <div>
    <span class="title">View</span>
    <span class="vertical-divider"></span>
    <span>Applications</span>
    <span class="vertical-divider"></span>
    <span class="subtitle">Solutions</span>
  </div>
</header>
<mat-tab-group mat-stretch-tabs class="tile-header">
  <mat-tab label="Overview">
    <app-applications-view-overview></app-applications-view-overview>
  </mat-tab>
  <mat-tab label="Audit history">
    <app-applications-view-audit-history></app-applications-view-audit-history>
  </mat-tab>
  <mat-tab label="Version history">
    <app-applications-view-version-history></app-applications-view-version-history>
  </mat-tab>
  <mat-tab label="Users">
    <app-applications-view-users></app-applications-view-users>
  </mat-tab>
  <mat-tab label="Billing">
    <app-applications-view-billing></app-applications-view-billing>
  </mat-tab>
</mat-tab-group>
