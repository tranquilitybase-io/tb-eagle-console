<mat-grid-list cols="4" rowHeight="fit" gutterSize="16px">
  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <mat-card class="app-dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Application details
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-list dense class="card-details-list">
          <mat-list-item>
            <div class="mat-body-1">Name</div>
            <mat-chip-list>
              <mat-chip>{{ solutionName }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>

          <mat-list-item>
            <div class="mat-body-1">Description</div>
            <mat-chip-list>
              <mat-chip>{{ solutionDescription }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>

          <mat-list-item>
            <div class="mat-body-1">Status</div>
            <mat-chip-list>
              <mat-chip>{{ solutionStatus }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <mat-card class="app-dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Activator
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-list dense class="card-details-list">
          <mat-list-item>
            <div class="mat-body-1">Name</div>
            <mat-chip-list>
              <mat-chip>{{ activator.name }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>

          <mat-list-item>
            <div class="mat-body-1">Description</div>
            <mat-chip-list>
              <mat-chip>{{ activator.description }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <mat-card class="app-dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Environment
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-chip-list>
          <mat-chip>{{ solutionEnv }}</mat-chip>
        </mat-chip-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="2" [rowspan]="1">
    <mat-card class="app-dashboard-card">
      <mat-card-header>
        <mat-card-title>
          Solution
        </mat-card-title>
      </mat-card-header>
      <mat-card-content class="dashboard-card-content">
        <mat-list dense class="card-details-list">
          <mat-list-item>
            <div class="mat-body-1">Name</div>
            <mat-chip-list>
              <mat-chip>{{ solution.name }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>

          <mat-list-item>
            <div class="mat-body-1">Description</div>
            <mat-chip-list>
              <mat-chip>{{ solution.description }}</mat-chip>
            </mat-chip-list>
          </mat-list-item>
        </mat-list>
      </mat-card-content>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
