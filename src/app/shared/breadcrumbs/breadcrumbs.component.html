<button class="cancel-btn" *ngIf="cancelActive">
  <mat-icon class="app-cancel-icon">cancel</mat-icon>
  Cancel
</button>
<div class="step" *ngFor="let step of steps">
  <div *ngIf="!step.link && !step.id; else link">
    <p [ngStyle]="{ 'font-weight': 'bold' }" mat-menu-item>
      {{ step.name }}
    </p>
  </div>

  <ng-template #link>
    <a mat-menu-item routerLink="{{ step.link }}" [queryParams]="{ id: step.id }">
      {{ step.name }}
    </a>
  </ng-template>
</div>
<div class="badge" *ngIf="isActive">Active</div>
