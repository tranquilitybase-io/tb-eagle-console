<mat-form-field class="search-bar">
  <mat-chip-list #chipList aria-label="filter bar">
    <ng-container *ngIf="list.length > 0">
      <mat-chip *ngFor="let item of list" [removable]="removable" (removed)="remove(item)">
        {{ item.filterBarName }}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </ng-container>
  </mat-chip-list>
</mat-form-field>
