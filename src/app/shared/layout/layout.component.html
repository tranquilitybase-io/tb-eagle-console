<mat-toolbar color="primary" *ngIf="(isAuthenticated$ | async) === true">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1><img src="assets/icons/tb_rocket.svg" class="rocket" alt="TB_logo" /> Tranquility Base</h1>
    <span class="menu-spacer"></span>
    <div class="row">
      <button mat-button matTooltip="Search" aria-label="Search"><mat-icon>search</mat-icon></button>
      <button mat-button matTooltip="Add" aria-label="Add"><mat-icon>add</mat-icon></button>
      <span class="spacer"></span>
      <button mat-button matTooltip="Your messages" aria-label="Your messages">
        <mat-icon>question_answer</mat-icon>
      </button>
      <button mat-button matTooltip="Share" aria-label="Share"><mat-icon>share</mat-icon></button>
      <button mat-button matTooltip="Your notifications" aria-label="Your notifications">
        <mat-icon>notifications</mat-icon>
      </button>
      <a mat-button [routerLink]="'/apps'" matTooltip="More apps" aria-label="Apps"><mat-icon>apps</mat-icon></a>
      <a
        routerlink="/login"
        routerlinkactive="active"
        ng-reflect-router-link="/login"
        ng-reflect-router-link-active="active"
        href="/login"
        matTooltip="Your account"
        aria-label="Your account"
        ><span class="user-initials">RM</span></a
      >
    </div>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" [opened]="true">
    <mat-nav-list>
      <div>
        <div class="section-header">Mission control</div>
        <a
          mat-list-item
          routerLink="/mission-control/solutions"
          [queryParams]="{ groupSwitch: 'Favourites' }"
          routerLinkActive="active"
        >
          <mat-icon>filter_none</mat-icon>
          Solutions
        </a>
        <a
          mat-list-item
          routerLink="/mission-control/activator-store"
          [queryParams]="{ categorySwitch: 'Category' }"
          routerLinkActive="active"
        >
          <mat-icon>storefront</mat-icon>
          Activator store
        </a>
      </div>

      <div *ngIf="userIsAdmin$ | async">
        <div class="section-header">Administration menu</div>
        <a mat-list-item routerLink="/administration/landing-zone" routerLinkActive="active">
          <mat-icon>account_tree</mat-icon>
          Landing Zone
        </a>
        <a mat-list-item> <mat-icon>storage</mat-icon> Shared Services</a>
        <a mat-list-item> <mat-icon>person</mat-icon> Users</a>
        <a mat-list-item> <mat-icon>group</mat-icon> Teams</a>
        <a mat-list-item> <mat-icon>settings</mat-icon> Settings</a>
      </div>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div style="height: 89vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
