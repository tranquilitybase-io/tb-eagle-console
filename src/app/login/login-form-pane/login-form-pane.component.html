<div class="login-container">
  <img class="tb-logo" src="/assets/images/tb_logo.svg" /><br />
  <span id="loginText">Log in</span><br />

  <form id="loginForm" (submit)="onSubmit()">
    <div class="login-form-container">
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input
          matInput
          type="email"
          name="userName"
          placeholder="email@your.company"
          [(ngModel)]="userName"
          [formControl]="emailFormControl"
        />
        <mat-icon matSuffix>alternate_email</mat-icon>
        <mat-hint>Enter a valid email here</mat-hint>
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')"> Email is <strong>required</strong> </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          matInput
          type="password"
          name="userPassword"
          placeholder="Must have at least 5 characters"
          [(ngModel)]="userPassword"
          [formControl]="pwdFormControl"
        />
        <mat-icon matSuffix>lock</mat-icon>
        <mat-hint>Must have at least 5 characters</mat-hint>
        <mat-error *ngIf="pwdFormControl.hasError('minlength')">Must have at least 5 characters</mat-error>
        <mat-error *ngIf="pwdFormControl.hasError('required')"> Password is <strong>required</strong> </mat-error>
      </mat-form-field>

      <div *ngIf="(isAuthenticated$ | async) === false">
        <span class="login-failure">{{ loginMessage }}</span>
      </div>

      <mat-checkbox>Keep me logged in</mat-checkbox>
    </div>

    <button mat-button type="submit" color="primary" class="login-btn">
      Log in <mat-icon>chevron_right</mat-icon>
    </button>
  </form>
  <div id="google-login-success" (click)="onSubmit()"></div>
  <div id="my-signin2"></div>

  <div class="login-options-container">
    <a class="login-options" href="/login">Forgot email or password?</a><br />
    <span class="login-options">Or</span><br />
    <a class="login-create-new" href="/login">Create a new account</a>
  </div>
</div>
