<div class="grid-container solution-grid-container">
  <mat-grid-list
    [cols]="(layout$ | async).gridCols"
    [rowHeight]="(layout$ | async).solutionGridItemHeight"
    gutterSize="24px"
  >
    <mat-grid-tile *ngFor="let teamMember of teamMembers" colspan="1" rowspan="1">
      <app-team-members-grid-card
        [userIsTeamAdmin]="userIsTeamAdmin"
        [teamMember]="teamMember"
      ></app-team-members-grid-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
