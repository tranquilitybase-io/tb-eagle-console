<div class="actions-top-bar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Development" />
  </mat-form-field>
  <button
    class="action-button"
    mat-button
    [disabled]="!isUserTeamAdmin && !(userIsAdmin$ | async)"
    (click)="addNewTeamMember()"
  >
    Add New Team Member
  </button>
</div>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Application Column -->
    <ng-container matColumnDef="isActive">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Active</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip [color]="statusColor(row.isActive)" selected>{{ row.isActive ? 'Active' : 'Inactive' }}</mat-chip>
      </td>
    </ng-container>

    <!-- Environment Column -->
    <ng-container matColumnDef="isTeamAdmin">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Team Admin</th>
      <td mat-cell *matCellDef="let row">
        <mat-chip *ngIf="row.isTeamAdmin; else notTeamAdmin" color="primary" selected>
          {{ 'True' }}
        </mat-chip>
        <ng-template #notTeamAdmin>
          <mat-chip>False</mat-chip>
        </ng-template>
      </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="userInfo">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>User</th>
      <td mat-cell *matCellDef="let row">{{ row.userInfo }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
