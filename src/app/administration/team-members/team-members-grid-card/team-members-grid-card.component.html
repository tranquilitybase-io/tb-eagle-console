<mat-card>
  <mat-card-header>
    <mat-card-title>
      <mat-chip *ngIf="teamMember.isTeamAdmin" class="team-admin-badge">Team Admin</mat-chip>
      <div class="card-actions-bar">
        <button mat-icon-button>
          <mat-icon>star_border</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <button mat-menu-item (click)="viewUser(teamMember.userId)">
            View
          </button>
        </mat-menu>
      </div>
    </mat-card-title>
    <mat-card-subtitle>
      {{ teamMember.user.firstName + ' ' + teamMember.user.lastName }}
    </mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-body-strong">Details</div>
    <mat-list dense class="description-list">
      <mat-list-item>
        <div class="mat-body">E-mail</div>
        <mat-chip-list>
          <mat-chip>{{ teamMember.user.email }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Role</div>
        <mat-chip-list>
          <mat-chip>{{ 'Role' }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button (click)="viewUser(teamMember.userId)">
      View
    </button>
  </mat-card-actions>
</mat-card>
