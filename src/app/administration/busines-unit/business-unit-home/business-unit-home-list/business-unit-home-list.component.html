<div class="actions-top-bar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      [(ngModel)]="filterValue"
      (keyup)="applyFilter($event.target.value)"
      placeholder="Ex. Solution name or description"
    />
    <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button class="action-button" (click)="createNewBusinessUnit()">+ Create new Business Unit</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">Name</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Description</th>
      <td mat-cell *matCellDef="let row">{{ row.description }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell class="nowrap" *matCellDef="let row" [style.color]="row.color">
        <a
          mat-icon-button
          matTooltip="View Business Unit details"
          routerLink="view"
          [queryParams]="{ id: row.id, categorySwitch: 'users' }"
        >
          <mat-icon aria-hidden="false" aria-label="View user icon">remove_red_eye</mat-icon>
        </a>
        <a mat-icon-button matTooltip="Edit Business Unit details" routerLink="edit" [queryParams]="{ id: row.id }">
          <mat-icon aria-hidden="false" aria-label="Edit Business Unit icon">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
