<header>
  <app-breadcrumbs> </app-breadcrumbs>
</header>

<mat-card class="user-view-card">
  <mat-card-header>
    <mat-card-title> Business Unit details </mat-card-title>
  </mat-card-header>
  <mat-card-content class="user-view-card-content">
    <mat-list dense class="description-list">
      <mat-list-item>
        <div class="mat-body-1">Name</div>
        <mat-chip-list>
          <mat-chip>{{ businessUnit.name }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body-1">Description</div>
        <mat-chip-list>
          <mat-chip>{{ businessUnit.description }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
