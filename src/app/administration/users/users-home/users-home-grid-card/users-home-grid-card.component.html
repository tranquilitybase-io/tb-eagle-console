<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="card-actions-bar">
        <button mat-icon-button>
          <mat-icon>star_border</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <!-- <a mat-menu-item routerLink="view" [queryParams]="{ id: user.id, categorySwitch: 'UserMembers' }">
            View
          </a>
          <a mat-menu-item routerLink="edit" [queryParams]="{ id: user.id }">
            Edit
          </a> -->
        </mat-menu>
      </div>
      {{ user.name }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-body-strong">Details</div>
    <mat-list dense class="description-list">
      <mat-list-item>
        <div class="mat-body">Name</div>
        <mat-chip-list>
          <mat-chip> {{ user.name }} </mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Last name</div>
        <mat-chip-list>
          <mat-chip>{{ user.lastName }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">E-mail address</div>
        <mat-chip-list>
          <mat-chip>{{ user.email }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
</mat-card>
