<div class="mat-elevation-z8">
  <table mat-table [dataSource]="isLoading ? null : dataSource" matSort>
    <!-- Name Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="firstName">First name</th>
      <td mat-cell *matCellDef="let row">{{ row.firstName }}</td>
    </ng-container>

    <!-- Last name Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="lastName">Last name</th>
      <td mat-cell *matCellDef="let row">{{ row.lastName }}</td>
    </ng-container>

    <!-- Email Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="email">Email</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">{{ row.email }}</td>
    </ng-container>

    <!-- Team count Column -->
    <ng-container matColumnDef="teamCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="teamCount">Teams</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">{{ row.teamCount }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell class="nowrap" *matCellDef="let row" [style.color]="row.color">
        <a
          mat-icon-button
          matTooltip="View user details"
          routerLink="view"
          [queryParams]="{ id: row.id, categorySwitch: 'users' }"
        >
          <mat-icon aria-hidden="false" aria-label="View user icon">remove_red_eye</mat-icon>
        </a>
        <a mat-icon-button matTooltip="Edit user details" routerLink="edit" [queryParams]="{ id: row.id }">
          <mat-icon aria-hidden="false" aria-label="Edit user icon">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-card *ngIf="isLoading" class="progress-spinner-container">
    <mat-progress-spinner color="primary" mode="indeterminate"> </mat-progress-spinner>
  </mat-card>
  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
