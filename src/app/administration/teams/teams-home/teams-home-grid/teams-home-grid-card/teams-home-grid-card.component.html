<mat-card>
  <mat-card-header>
    <mat-card-title>
      <div class="card-actions-bar">
        <button mat-icon-button>
          <mat-icon>star_border</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu" xPosition="before">
          <a mat-menu-item routerLink="view" [queryParams]="{ id: team.id }">
            View
          </a>
          <a mat-menu-item routerLink="edit" [queryParams]="{ id: team.id }">
            Edit
          </a>
        </mat-menu>
      </div>
      {{ team.name }}
    </mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div class="mat-body-strong">Details</div>
    <mat-list dense class="description-list">
      <mat-list-item>
        <div class="mat-body">Business Unit</div>
        <mat-chip-list>
          <mat-chip> {{ team.businessUnit.name }} </mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Users</div>
        <mat-chip-list>
          <mat-chip>{{ team.userCount }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
      <mat-list-item>
        <div class="mat-body">Last updated</div>
        <mat-chip-list>
          <mat-chip>{{ lastUpdated | date }}</mat-chip>
        </mat-chip-list>
      </mat-list-item>
    </mat-list>
  </mat-card-content>

  <mat-card-footer *ngIf="!active">
    <div>
      <div class="mat-body-strong">Description</div>
      <div class="mat-caption">{{ team.description }}</div>
    </div>
  </mat-card-footer>
  <mat-card-actions *ngIf="active">
    <a mat-button routerLink="view" [queryParams]="{ id: team.id }">
      View
    </a>
    <a mat-button routerLink="edit" [queryParams]="{ id: team.id }">
      Edit
    </a>
  </mat-card-actions>
</mat-card>
