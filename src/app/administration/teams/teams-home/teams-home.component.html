<header>
  <app-breadcrumbs> </app-breadcrumbs>
</header>
<app-teams-select
  [gridViewOptionName]="gridViewOptionsName"
  [values]="filters"
  (onSelection)="setFilter($event)"
></app-teams-select>
<app-teams-home-grid *ngIf="isGridViewEnabled$ | async; else listview" [teams$]="teams$"></app-teams-home-grid>
<ng-template #listview>
  <app-teams-home-list [teams$]="teams$"></app-teams-home-list>
</ng-template>
