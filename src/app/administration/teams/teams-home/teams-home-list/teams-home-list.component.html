<div class="actions-top-bar">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input
      matInput
      [(ngModel)]="filterValue"
      (keyup)="applyFilter($event.target.value)"
      placeholder="Ex. Team name or description"
    />
    <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter('')">
      <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <button mat-button class="action-button" (click)="createNewTeam()">+ Create new team</button>
</div>
<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let row">{{ row.id }}</td>
    </ng-container>

    <!-- Solution Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="name">Team</th>
      <td mat-cell *matCellDef="let row">{{ row.name }}</td>
    </ng-container>

    <!-- Solution Column -->
    <ng-container matColumnDef="businessUnit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="businessUnit">Business Unit</th>
      <td mat-cell *matCellDef="let row">{{ row.businessUnit.name }}</td>
    </ng-container>

    <!-- Solution Column -->
    <ng-container matColumnDef="userCount">
      <th mat-header-cell *matHeaderCellDef mat-sort-header="userCount">Users</th>
      <td mat-cell *matCellDef="let row">{{ row.userCount }}</td>
    </ng-container>

    <!-- Last updated Column -->
    <ng-container matColumnDef="lastUpdated">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Last updated</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">{{ row.lastUpdated }}</td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let row" [style.color]="row.color">
        <p matTooltip="{{ row.description }}" class="truncate-text">{{ row.description }}</p>
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell class="nowrap" *matCellDef="let row" [style.color]="row.color">
        <a mat-icon-button matTooltip="View team details" routerLink="view" [queryParams]="{ id: row.id }">
          <mat-icon aria-hidden="false" aria-label="View team icon">remove_red_eye</mat-icon>
        </a>
        <a mat-icon-button matTooltip="Edit team details" routerLink="edit" [queryParams]="{ id: row.id }">
          <mat-icon aria-hidden="false" aria-label="Edit team icon">edit</mat-icon>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
