<h1 mat-dialog-title>Clear Data</h1>
<div mat-dialog-content>
  <p>Do you want to clear data?</p>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="cancel()" cdkFocusInitial color="primary">No</button>
  <button mat-raised-button color="primary" (click)="confirm()">Yes</button>
</div>
