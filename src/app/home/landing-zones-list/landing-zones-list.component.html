<header>
  <app-breadcrumbs> </app-breadcrumbs>
</header>
<div>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table-home">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container matColumnDef="cloudImgSrc">
      <th mat-header-cell *matHeaderCellDef>Cloud</th>
      <td mat-cell *matCellDef="let element">src</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="site">
      <th mat-header-cell *matHeaderCellDef>Site</th>
      <td mat-cell *matCellDef="let element">{{ element.site }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let element">{{ element.status }}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="alerts">
      <th mat-header-cell *matHeaderCellDef>Alerts</th>
      <td mat-cell *matCellDef="let element">{{ element.alerts }}</td>
    </ng-container>

    <ng-container matColumnDef="solutions">
      <th mat-header-cell *matHeaderCellDef>Solutions</th>
      <td mat-cell *matCellDef="let element">{{ element.solutions }}</td>
    </ng-container>

    <ng-container matColumnDef="applications">
      <th mat-header-cell *matHeaderCellDef>Applications</th>
      <td mat-cell *matCellDef="let element">{{ element.applications }}</td>
    </ng-container>

    <ng-container matColumnDef="users">
      <th mat-header-cell *matHeaderCellDef>Users</th>
      <td mat-cell *matCellDef="let element">{{ element.users }}</td>
    </ng-container>

    <ng-container matColumnDef="version">
      <th mat-header-cell *matHeaderCellDef>Version</th>
      <td mat-cell *matCellDef="let element">{{ element.version }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        <mat-icon>
          launch
        </mat-icon>
        <mat-icon>
          delete
        </mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
