<header>
  <app-breadcrumbs> </app-breadcrumbs>
  <button mat-raised-button color="primary" class="action-button" (click)="createNewSite()">+ Create new site</button>
</header>
<div class="select-bar">
  <app-sites-home-filter class="home-list-filter"></app-sites-home-filter>
  <app-grid-view-switch class="grid-view-switch" [gridViewName]="gridViewOptionsName"></app-grid-view-switch>
</div>
<!-- [isLoading]="(getSitesStatus$ | async).loading"-->
<app-sites-home-grid
  *ngIf="isGridViewEnabled$ | async; else listview"
  [sites$]="sites$"
  [isLoading]="false"
></app-sites-home-grid>
<ng-template #listview>
  <app-sites-home-list [sites$]="sites$" [isLoading]="(getSitesStatus$ | async).loading"></app-sites-home-list>
</ng-template>
